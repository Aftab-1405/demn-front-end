    fill="none"
    stroke="url(#fusionAI)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <circle cx="20" cy="20" r="13.5"/>
    <path d="M20 4.5C28 4.5 34.5 11 34.5 19"/>
    <path d="M20 35.5C28 35.5 34.5 29 34.5 21"/>
    <path d="M4.5 20C4.5 12 11 5.5 19 5.5"/>
    <path d="M4.5 20C4.5 28 11 34.5 19 34.5"/>
  </g>
</svg>
