<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="ABN Alliance AI Fusion icon"
>
  <defs>
    <!-- Main Fusion Gradient -->
    <linearGradient id="fusionAI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E7FF"/>   <!-- Cyan tech base -->
      <stop offset="55%" stop-color="#009dff"/>  <!-- Deep neural blue -->
      <stop offset="85%" stop-color="#FF7A00"/>  <!-- Saffron edge -->
      <stop offset="100%" stop-color="#FF4D00"/> <!-- Deep saffron -->
