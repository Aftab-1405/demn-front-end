<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D.E.M.N</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #ff9933, #ff7700);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 153, 51, 0.7);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(255, 153, 51, 0);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff9933, #ffb366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-button {
      display: inline-block;
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, #ff9933, #ff7700);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 16px rgba(255, 153, 51, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 153, 51, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tips h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 0.5rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .tips li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #ff9933;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
      }

      .offline-icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3">
        </path>
      </svg>
    </div>

    <h1>You're Offline</h1>

    <p>
      Oops! It looks like you've lost your internet connection.
      Don't worry, you can still view cached content.
    </p>

    <button class="retry-button" onclick="location.reload()">
      Try Again
    </button>

    <div class="tips">
      <h3>While You're Offline</h3>
      <ul>
        <li>View previously loaded posts and reels</li>
        <li>Browse your profile and saved content</li>
        <li>Changes will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored, reloading...');
      setTimeout(() => {
        location.reload();
      }, 1000);
    });

    // Check connection status
    if (navigator.onLine) {
      location.reload();
    }
  </script>
</body>

</html>
